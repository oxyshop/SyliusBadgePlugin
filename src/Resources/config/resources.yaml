sylius_resource:
    resources:
        oxyshop_sylius_badge_plugin.badge: # Used as alias in routing.yaml
            driver: doctrine/orm
            classes:
                model: Oxyshop\SyliusBadgePlugin\Entity\Badge
                interface: Oxyshop\SyliusBadgePlugin\Entity\BadgeInterface
                form: Oxyshop\SyliusBadgePlugin\Form\Type\BadgeType
                repository: Oxyshop\SyliusBadgePlugin\Repository\BadgeRepository
            translation:
                classes:
                    model: Oxyshop\SyliusBadgePlugin\Entity\BadgeTranslation
                    form: Oxyshop\SyliusBadgePlugin\Form\Type\BadgeTransaltionType
