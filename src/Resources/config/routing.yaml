# Routing configuration is loaded directly from shop (config/routes/oxyshop_sylius_badge_plugin_badge.yaml)
oxyshop_sylius_badge_plugin:
    resource: |
        alias: oxyshop_sylius_badge_plugin.badge
        section: admin
        templates: "@SyliusAdmin//Crud"
        redirect: index
        grid: oxyshop_sylius_badge_plugin.badge
        vars:
            all:
                subheader: api.ui.badge
            index:
                icon: 'file image outline'
    type: sylius.resource
    prefix: /admin

